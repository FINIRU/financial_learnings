<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quant-Core | Universal Financial Analytics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard-container">
    <header>
        <h1>UNIVERSAL FINANCIAL ANALYTICS</h1>
        <p>Real-time Quantitative Decision Engine</p>
    </header>

    <section class="card">
        <h3><span class="accent">●</span> Global Master Parameters</h3>
        <div class="grid-3">
            <div>
                <label>Principal (Amount)</label>
                <input type="number" id="globalP" value="100000">
            </div>
            <div>
                <label>Annual Interest Rate (%)</label>
                <input type="number" id="globalR" value="10">
            </div>
            <div>
                <label>Tenure (Years)</label>
                <input type="number" id="globalT" value="10">
            </div>
        </div>
    </section>

    <div class="grid-2">
        <section class="card">
            <h3>SIP vs. Lumpsum Battleground <span class="info-icon" data-tooltip="SIP: Periodic monthly investing. Lumpsum: Large immediate deployment.">i</span></h3>
            <div id="battleResult" class="winner-label"></div>
            <div class="chart-container">
                <canvas id="siplumpChart"></canvas>
            </div>
        </section>

        <section class="card">
            <h3>Wealth Multiplier Roadmap <span class="info-icon" data-tooltip="Calculated using Natural Logarithms to find precise time for growth milestones.">i</span></h3>
            <table>
                <thead>
                    <tr><th>Target</th><th>Years to Reach</th><th>Ending Wealth</th></tr>
                </thead>
                <tbody id="multiplierTable">
                    </tbody>
            </table>
        </section>
    </div>

    <section class="card">
        <h3>Retirement Corpus & Inflation Logic <span class="info-icon" data-tooltip="Calculates future costs based on 6% inflation and the '25x' safety rule.">i</span></h3>
        <div class="grid-3">
            <div>
                <label>Current Age</label>
                <input type="number" id="currAge" value="25">
            </div>
            <div>
                <label>Retire Age</label>
                <input type="number" id="retAge" value="60">
            </div>
            <div>
                <label>Monthly Exp (Current)</label>
                <input type="number" id="currExp" value="50000">
            </div>
        </div>
        <div class="grid-3 results-row">
            <div class="mini-card">
                <label>Monthly Exp (At Retire)</label>
                <div id="inflatedExp" class="result-value">₹0</div>
            </div>
            <div class="mini-card">
                <label>Target Corpus Needed</label>
                <div id="targetCorpus" class="result-value">₹0</div>
            </div>
            <div class="mini-card">
                <label>Required Monthly Saving</label>
                <div id="reqSaving" class="result-value">₹0</div>
            </div>
        </div>
    </section>

    <section class="card">
        <h3>Institutional Ratio Grid</h3>
        <div class="grid-3">
            <div class="ratio-input-group">
                <label>P/E Ratio <span class="info-icon" data-tooltip="Price to Earnings: Tells you how much you pay for ₹1 of profit.">i</span></label>
                <input type="number" id="stockPrice" placeholder="Price">
                <input type="number" id="stockEPS" placeholder="EPS">
                <div id="peResult" class="result-value">0.00</div>
            </div>
            <div class="ratio-input-group">
                <label>Debt-to-Equity <span class="info-icon" data-tooltip="Measures financial leverage and solvency.">i</span></label>
                <input type="number" id="totalDebt" placeholder="Total Debt">
                <input type="number" id="totalEquity" placeholder="Shareholder Equity">
                <div id="deResult" class="result-value">0.00</div>
            </div>
            <div class="ratio-input-group">
                <label>Banking: CD Ratio <span class="info-icon" data-tooltip="Credit-to-Deposit Ratio: Ideal range is 70-80%.">i</span></label>
                <input type="number" id="totalLoans" placeholder="Total Loans">
                <input type="number" id="totalDeposits" placeholder="Total Deposits">
                <div id="cdResult" class="result-value">0%</div>
            </div>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
